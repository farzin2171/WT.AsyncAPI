on:
  workflow_dispatch:
  push:
    branches : 
    - master
    
env:
  AZURE_WEBAPP_NAME : Async-API
  AZUR_WEBAPP_PACKAGE_PATH: './publish' 


jobs:
  publish : 
    runs-on : ubuntu-latest
  
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version : '6.0.x'
          
      - name: Restore
        run: dotnet restore ./WT.AsyncProductAPI/WT.AsyncProductAPI.sln
        
      - name: Build
        run: dotnet build ./WT.AsyncProductAPI/WT.AsyncProductAPI.sln  --configuration Release --no-restore
        
      - name: Publish
        run : dotnet publish ./WT.AsyncProductAPI/WT.AsyncProductAPI.sln  --configuration Release --no-build 
        
      - name: Deployment
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{env.AZURE_WEBAPP_NAME}}
          publish-profile: ${{secrets.AZURE_PUBLISH_PROFILE}}
          package: "${{env.AZUR_WEBAPP_PACKAGE_PATH}}"
